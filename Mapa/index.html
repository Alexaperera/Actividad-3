<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Professional Invitation</title>
</head>
<body>
    <header class="header">
        <div class="banner">Innovación y Futuro Tecnológico 2024</div>
        <div class="logo"></div>
    </header>
    
    <nav class="nav">
        <!-- Navigation can be added here -->
    </nav>
    
    <main class="main">
        <section class="event-details">
            <h1>Invitacion VIP!</h1>
            <p>Join us for a special event.</p>
            <p><strong>Fecha</strong> Sabado 14 de septiembre, 2024</p>
            <p><strong>Hora:</strong> 6:00 PM</p>
            <p><strong>Lugar:</strong> Centro de Convenciones de la Ciudad, Avenida Principal 123, Ciudad Innovación</p>
        </section>
        
        <div class="map">
            <h2>Location:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.867050437512!2d-122.08424968468166!3d37.42199997982545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a5c40e2f9b%3A0x2bcf5f2d2e9b9d3d!2sGoogleplex!5e0!3m2!1sen!2sus!4v1588588734306!5m2!1sen!2sus" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        
        <section class="registration-form">
            <h2>Registro al evento</h2>
            <form id="eventForm">
                <label for="name">Nombre:</label> <br />
                <input type="text" id="nombre" name="nombre" required />  <br />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />  <br />
                
                <label for="phone">celular:</label>  <br />
                <input type="tel" id="celular" name="celular" required />  <br />
                
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <!-- Footer content can be added here -->
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
